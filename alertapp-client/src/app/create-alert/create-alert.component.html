<h3>Criar um Aviso</h3>
<div [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <!--Title div-->
    <div class="form-group">
        <label for="name">Titulo</label>
        <input type="text" 
        class="form-control" 
        id="title" 
        required [(ngModel)]="alert.title" 
        name="title">
    </div>
    <!--Description div-->
    <div class="form-group">
      <label for="description">Descrição</label>
      <input type="text"
      class="form-control"
      id="description"
      required [(ngModel)]="alert.description" name="description">
    </div>

    <!--submit button-->
    <button type="submit" class="btn btn-success">Salvar</button>
    <div class="invisible-div" *ngIf="this.isMessageVisible">
      <h1>Redirecionando, um instante!</h1>
    </div>
  </form>
</div>
