<div class="alert panel-primary">
  <div class="header">
    <h1>Lista de Avisos</h1>
  </div>
  <div class="body">
    <table border="1" class="alert-table">
      <colgroup>
      <col span="1" style="width: 77%;">
      <col span="1" style="width: 23%;">
      </colgroup>
      <thead>
        <tr>
          <th>TÃ­tulo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alert of alerts | async">
          <td>
            <button class="invisible-button" (click)="alertDetails(alert.id)">{{alert.title}}</button>            
          </td>
          <td>
            <button (click)="deleteAlert(alert.id)" id="delete-button">
              <svg id="delete-icon" class="delete-icon" height="20pt" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
              <path d="m256 80h-32v-48h-64v48h-32v-80h128zm0 0" fill="#62808c"/>
              <path d="m304 512h-224c-26.507812 0-48-21.492188-48-48v-336h320v336c0 26.507812-21.492188 48-48 48zm0 0" fill="#e76e54"/><path d="m384 160h-384v-64c0-17.671875 14.328125-32 32-32h320c17.671875 0 32 14.328125 32 32zm0 0" fill="#77959e"/>
              <path d="m260 260c-6.246094-6.246094-16.375-6.246094-22.625 0l-41.375 41.375-41.375-41.375c-6.25-6.246094-16.378906-6.246094-22.625 0s-6.246094 16.375 0 22.625l41.375 41.375-41.375 41.375c-6.246094 6.25-6.246094 16.378906 0 22.625s16.375 6.246094 22.625 0l41.375-41.375 41.375 41.375c6.25 6.246094 16.378906 6.246094 22.625 0s6.246094-16.375 0-22.625l-41.375-41.375 41.375-41.375c6.246094-6.25 6.246094-16.378906 0-22.625zm0 0" fill="#fff"/>
            </svg>

            </button>
            
            <button (click)="updateAlert(alert.id)" class="btn btn-info" style="margin-left: 1px;">Atualizar</button>
            <button (click)="alertDetails(alert.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="popup" [hidden]="!isDeleting" style="position: fixed; top: 50%; left: 50%; height: 18px; width: 100px; border: 1px red; margin: 0;">
  <textarea style="top: 50%; left: 50%; color: red;">Deletando...</textarea>
</div>
